<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PadariaDelícioPão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid flex-column text-center">
                <a class="navbar-brand" href="index.html">
                    <img src="img/DelícioPão.png" alt="Logo" style="width: 230px;">
                </a>
                <ul class="nav justify-content-center mt-3" id="corfonte">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Cardápio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre nós</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <!-- Container para o layout com o texto à esquerda e o carrossel à direita -->
        <div class="container mt-5 pt-4">
            <div class="row align-items-center">
                <!-- Coluna para o texto à esquerda -->
                <div class="col-md-6">
                    <h2 class="titulo">Bem-vindo à Padaria Delício Pão!</h2>
                    <p class="texto">Experimente os melhores pães, bolos e delícias fresquinhos todos os dias.</p>
                    <p class="texto2">Nosso compromisso é oferecer produtos de alta qualidade com um atendimento acolhedor.</p>
                </div>

                
                <div class="col-md-6">
                    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="img/padaria.png" class="d-block w-100" alt="Padaria">
                            </div>
                            <div class="carousel-item">
                                <img src="img/pao.png" class="d-block w-100" alt="Pão">
                            </div>
                            <div class="carousel-item">
                                <img src="img/balcao.png" class="d-block w-100" alt="Balcão">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
